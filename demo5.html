<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#ul1{
			list-style: none;
		}
		#ul1 li{
			display: inline-block;
			float: right;
		}
	</style>
</head>
<body>
	<table border="1" width="50%" id="table">
		<tr>
			<th>学号</th>
			<th>姓名</th>
			<th>操作</th>
	   </tr>  

	   <tr>
			<td>xh001</td>
			<td>王小明</td>
			<td><a href="javascript:;" onclick="removeList(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
			<td>xh002</td>
			<td>刘小芳</td>
			<td><a href="javascript:;" onclick="removeList(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	</table>

	<input type="button" value="添加一行" onclick="addChild()" />   <!--在添加按钮上添加点击事件  -->

	<ul id="ul1">
		<li>测试</li>
		<li>测试</li>
		<li>测试</li>
	</ul>
</body>
</html>
<script>
	window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
	 	
	 }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var num = 2;
      function addChild(){
      	num++;
      	var tr = document.createElement("tr");
      	var th = document.createElement("th");
      	var td = document.createElement("td");
      	th.innerHTML = "xh00" + num;
      	td.innerHTML = "第" + num + "学生";
      	var del = document.createElement("td");
      	del.innerHTML = "<a href='javascript:;' onclick='removeList(this)'>删除</a>"
      	var tab = document.getElementById('table');
      	tab.appendChild(tr);
      	tr.appendChild(th);
      	tr.appendChild(td);
      	tr.appendChild(del);
      	var tr = document.getElementsByTagName('tr');
      	for (var i = 0; i < tr.length; i++) {
      		tr[i];
      	}

      }
     
    		
   	 
     // 创建删除函数
     function removeList(obj){
     	/*var del = obj.parentNode.parentNode;
     	del.parentNode.removeChild(del);*/

     	var tab = document.getElementById("table").lastChild;
     	var del = obj.parentNode.parentNode;
     	tab.removeChild(del);

     }
</script>

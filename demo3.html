<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.message{
			width: 200px;
			height: 50px;
			background: #ccc;
		}
	</style>
</head>

		document.body.appendChild(ele);
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="button" value="add" @click='add'>
		<ul>
			<li v-for='val in arr'>
				{{val}}
			</li>
		</ul>
	</div>
	<script>
		var vm = new Vue({
			data:{
				arr:['apple','orange','pear']
			},
			methods:{
				add:function(){
					this.arr.push('tomoto');
				}
			}
		}).$mount('#box');
	</script>
</body>
</html>
